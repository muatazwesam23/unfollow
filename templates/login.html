<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول إلى إنستغرام</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">تسجيل الدخول إلى إنستغرام</h3>
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-danger">
                              {% for message in messages %}
                                <div>{{ message }}</div>
                              {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}
                        <form method="POST" action="/login">
                            <input type="text" name="username" class="form-control mb-3" placeholder="اسم المستخدم" required>
                            <input type="password" name="password" class="form-control mb-3" placeholder="كلمة المرور" required>
                            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
