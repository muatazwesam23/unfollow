<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>ملفك الشخصي</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <img src="{{ user['profile_pic_url'] }}" width="120" height="120" class="rounded-circle mb-3 border border-3">
                <h4>{{ user['full_name'] }}</h4>
                <h6 class="text-muted">@{{ user['username'] }}</h6>
                <p>{{ user['bio'] }}</p>
                <div class="d-flex justify-content-center gap-4">
                    <div>
                        <span class="fw-bold">{{ user['followers'] }}</span><br>
                        <span>المتابعون</span>
                    </div>
                    <div>
                        <a href="{{ url_for('following') }}" class="text-decoration-none">
                            <span class="fw-bold">{{ user['following'] }}</span><br>
                            <span>المتابَعون</span>
                        </a>
                    </div>
                </div>
                <form method="POST" action="/logout" class="mt-4">
                    <button type="submit" class="btn btn-danger">تسجيل الخروج</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
